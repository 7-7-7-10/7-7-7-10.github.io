<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random Fullâ€‘Height Video with Play Button</title>
  <style>
    /* Remove page margins */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #2c2c2c;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* App container */
    #app {
      width: 100%;
      height: 100%;
      max-width: 960px;
      max-height: 540px;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
    }
    /* Video fills the app container */
    #bg-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }
    /* Play button overlay */
    #play-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.4);
      z-index: 2;
    }
    #play-btn {
      padding: 0.75rem 1.5rem;
      font-size: 1.25rem;
      color: #fff;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="app">
    <video
      id="bg-video"
      muted
      playsinline
      preload="metadata"
      loop
      controls
      src=""
    ></video>

    <div id="play-overlay">
      <button id="play-btn">Play</button>
    </div>
  </div>

  <script>
    (function() {
      const videos = [
        'assets/1.mp4',
        'assets/2.mp4',
        'assets/3.mp4',
        'assets/4.mp4',
        'assets/5.mp4',
        'assets/6.mp4',
        'assets/7.mp4'
      ];
      const video = document.getElementById('bg-video');
      const overlay = document.getElementById('play-overlay');
      const btn     = document.getElementById('play-btn');

      // Set app container reference for sizing
      const app = document.getElementById('app');

      // Pick and assign random video source
      video.src = videos[Math.floor(Math.random() * videos.length)];

      // Ensure it's paused initially until play
      video.addEventListener('loadedmetadata', () => {
        video.pause();
      });

      // Play when button is clicked
      btn.addEventListener('click', () => {
        overlay.style.display = 'none';
        video.play();
      });

      // Toggle play/pause on video click and show overlay when paused
      video.addEventListener('click', () => {
        if (video.paused) {
          overlay.style.display = 'none';
          video.play();
        } else {
          video.pause();
          overlay.style.display = 'flex';
        }
      });
    })();
  </script>
</body>
</html>
