<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Full‑Height Video with Play Button</title>
  <style>
    /* Remove page margins */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Video fills the viewport, cropping as needed */
    #bg-video {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      display: block;
    }

    /* Play button overlay */
    #play-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.4);
      z-index: 2;
    }
    #play-btn {
      padding: 0.75rem 1.5rem;
      font-size: 1.25rem;
      color: #fff;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video
    id="bg-video"
    muted
    playsinline
    preload="metadata"
    loop
    src=""
  ></video>

  <div id="play-overlay">
    <button id="play-btn">Play</button>
  </div>

  <script>
    (function() {
      const videos = [
        'assets/1.mp4',
        'assets/2.mp4',
        'assets/3.mp4',
        'assets/4.mp4',
        'assets/5.mp4',
        'assets/6.mp4',
        'assets/7.mp4'
      ];
      const video = document.getElementById('bg-video');
      const overlay = document.getElementById('play-overlay');
      const btn     = document.getElementById('play-btn');

      // Pick and assign random video source
      video.src = videos[Math.floor(Math.random() * videos.length)];

      // When metadata is loaded, ensure it’s paused and ready
      video.addEventListener('loadedmetadata', () => {
        video.pause();
      });

      // Play when button is clicked
      btn.addEventListener('click', () => {
        overlay.style.display = 'none';
        video.play().catch(() => {
          // In case autoplay is blocked, video is muted so it should succeed
        });
      });
    })();
  </script>
</body>
</html>
