<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:title" content="US4 | Iframe2">
    <meta property="og:description" content="Fullscreen embed for US4">
    <meta property="og:image" content="/storage/images/logo.png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="icon" href="/storage/images/googleclassroom.png" type="image/png" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link href="/storage/css/iframe2.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        .content {
            height: 100%;
            width: 100%;
        }
        .game-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="content">
        <iframe id="game-frame" class="game-iframe" allowfullscreen></iframe>
    </div>
</div>

<script>
    function getUrlParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    setTimeout(() => {
        const iframe = document.getElementById('game-frame');
        const url = getUrlParameter('url') || '/404';
        iframe.src = url;
    }, 100);

    function refreshGame() {
        const iframe = document.getElementById('game-frame');
        iframe.src = iframe.src;
    }

    function toggleFullscreen() {
        const iframe = document.getElementById('game-frame');
        if (!document.fullscreenElement) {
            iframe.requestFullscreen().catch(err => {
                alert(`Error attempting to enable fullscreen mode: ${err.message}`);
            });
        } else {
            document.exitFullscreen();
        }
    }
</script>

<script src="/storage/js/settings-1.js"></script>
<script type="text/javascript" src="/storage/js/cheese-algorithm.js"></script>

</body>
</html>
