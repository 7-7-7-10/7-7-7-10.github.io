<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pako Highway Unblocked</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <style>
    body, html {
      margin: 0; padding: 0; overflow: hidden; height: 100%;
      background: black;
    }
    #unity-container {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="unity-container"></div>

  <script src="Build/phhhh.loader.js"></script>
  <script>
    createUnityInstance(document.querySelector("#unity-container"), {
      dataUrl: "Build/phhhh.data",
      frameworkUrl: "Build/phhhh.framework.js",
      codeUrl: "Build/phhhh.wasm",
      streamingAssetsUrl: "StreamingAssets",
    }).then(function(unityInstance) {
      console.log("Unity game loaded");
    }).catch(function(message) {
      alert("Failed to load Unity game: " + message);
    });
  </script>
</body>
</html>
