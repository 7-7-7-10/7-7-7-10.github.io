<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bad Piggies</title>
  <script src="Build/UnityLoader.js"></script>
  <script>
    var gameInstance;

    function resizeGame() {
      const canvas = document.querySelector("#gameContainer canvas");
      if (canvas) {
        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      gameInstance = UnityLoader.instantiate("gameContainer", "Build/Bad Piggies.json", {
        onProgress: function (gameInstance, progress) {
          resizeGame();
        }
      });
    });

    document.addEventListener("fullscreenchange", resizeGame);
    document.addEventListener("webkitfullscreenchange", resizeGame);
    document.addEventListener("mozfullscreenchange", resizeGame);
    document.addEventListener("MSFullscreenChange", resizeGame);

    function toggleFullscreen() {
      const elem = document.getElementById("gameContainer");
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        if (elem.requestFullscreen) elem.requestFullscreen();
        else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
        else if (elem.mozRequestFullScreen) elem.mozRequestFullScreen();
        else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
      }
    }
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    #gameContainer {
      width: 100vw;
      height: 100vh;
      background: #000;
    }
    #gameContainer canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="gameContainer"></div>
</body>
</html>
