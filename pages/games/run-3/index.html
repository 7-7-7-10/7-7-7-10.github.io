<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Run 3 - Ruffle Fit</title>
  <script src="https://nexus-sub.netlify.app/ruffle-nightly/ruffle.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background-color: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #ruffle-container {
      height: 100vh;
      aspect-ratio: 4 / 3; /* adjust if needed */
      max-width: 100vw;
      background-color: black;
      box-sizing: border-box;
    }
    /* Make the ruffle player fill the container */
    #ruffle-container > ruffle-player {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="ruffle-container"></div>

  <script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("DOMContentLoaded", () => {
      const ruffle = window.RufflePlayer.newest();
      const container = document.getElementById("ruffle-container");
      const player = ruffle.createPlayer();
      container.appendChild(player);
      player.load("run.swf");
    });
  </script>
</body>
</html>
