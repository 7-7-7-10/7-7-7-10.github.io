<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="TemplateData/style.css">
  <script src="TemplateData/UnityProgress.js"></script>
  <script src="tanuki_sunset.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    .webgl-content {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #191919; 
    }

    #gameContainer {
      width: 800px;
      height: 660px;
    }
  </style>
  <script>
    var gameInstance = UnityLoader.instantiate("gameContainer", "tanuki_sunset.json", {
      onProgress: UnityProgress,
      Module: {
        onRuntimeInitialized: function () {
          UnityProgress(gameInstance, "complete");
        }
      }
    });
  </script>
</head>
<body>
  <div class="webgl-content">
    <div id="gameContainer"></div>
  </div>
</body>
</html>
