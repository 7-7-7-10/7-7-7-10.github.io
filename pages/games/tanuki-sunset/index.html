<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tanuki Sunset</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Preload core files -->
  <link rel="preload" href="tanuki_sunset.js" as="script">
  <link rel="preload" href="TemplateData/style.css" as="style">

  <link rel="stylesheet" href="TemplateData/style.css">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    .webgl-content {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #191919;
    }
    #gameContainer {
      width: 800px;
      height: 660px;
    }
  </style>
</head>
<body>
  <div class="webgl-content">
    <div id="gameContainer"></div>
  </div>

  <!-- Load Unity after DOM is ready -->
  <script src="TemplateData/UnityProgress.js" defer></script>
  <script src="tanuki_sunset.js" defer></script>
  <script defer>
    window.addEventListener('load', () => {
      UnityLoader.instantiate("gameContainer", "tanuki_sunset.json", {
        onProgress: UnityProgress,
        Module: {
          onRuntimeInitialized: function () {
            UnityProgress(gameInstance, "complete");
          }
        }
      });
    });
  </script>
</body>
</html>
