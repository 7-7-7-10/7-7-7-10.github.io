<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cut the Rope: Time Travel | 3kh0</title>
<style>
  /* Reset and base styles */
  html, body {
    margin: 0;
    height: 100%;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  #lang {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    width: 100vw;
  }

  #gameContainer {
    background: #111;
    /* optional: add a subtle border or shadow */
    border: 4px solid #333;
    box-shadow: 0 0 30px #444;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #gameArea {
    position: relative;
  }

  canvas {
    display: block;
    background: #222;
    /* Make sure canvas is sharp and no weird scaling */
    image-rendering: optimizeSpeed;
    image-rendering: -moz-crisp-edges;
    image-rendering: -webkit-optimize-contrast;
    image-rendering: pixelated;
  }
</style>
<script>
  // Assuming original game aspect ratio is 800 x 600 (adjust if needed)
  const GAME_WIDTH = 800;
  const GAME_HEIGHT = 600;

  function resizeGame() {
    const maxWidth = window.innerWidth * 0.9; // leave 5% padding each side
    const maxHeight = window.innerHeight * 0.9;

    // Calculate scale to fit within max width/height preserving aspect ratio
    const scale = Math.min(maxWidth / GAME_WIDTH, maxHeight / GAME_HEIGHT);

    const canvas = document.getElementById('c');
    const gameContainer = document.getElementById('gameContainer');

    // Set canvas size based on scale
    canvas.width = Math.floor(GAME_WIDTH * scale);
    canvas.height = Math.floor(GAME_HEIGHT * scale);

    // Also set CSS size (important for scaling the canvas visibly)
    canvas.style.width = canvas.width + 'px';
    canvas.style.height = canvas.height + 'px';

    // Resize container to match canvas size exactly
    gameContainer.style.width = canvas.style.width;
    gameContainer.style.height = canvas.style.height;
  }

  window.addEventListener('resize', resizeGame);
  window.addEventListener('load', () => {
    resizeGame();
    // Show game area if hidden
    document.getElementById('gameArea').style.display = 'block';
  });
</script>
</head>
<body class="ctrCursor">
  <div id="lang">
    <div id="gameContainer">
      <div id="gameArea" style="display:none;">
        <canvas id="c"></canvas>
        <!-- Your other elements can remain here as needed -->
      </div>
    </div>
  </div>
</body>
</html>
