<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home</title>
  <link rel="icon" href="https://ssl.gstatic.com/classroom/ic_product_classroom_96.png" />

  <script src="/ruffle-nightly/ruffle.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: rgb(30, 30, 30);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .game-wrapper {
      background: black;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    embed, ruffle-embed {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      background: black;
      display: block;
      object-fit: contain; /* extra safeguard */
    }
  </style>
</head>
<body>
  <div class="game-wrapper">
    <embed 
      src="supermario63.swf" 
      type="application/x-shockwave-flash"
      scale="showall"
    >
  </div>
</body>
</html>
