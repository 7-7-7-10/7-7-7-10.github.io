<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home</title>
  <link rel="icon" href="https://ssl.gstatic.com/classroom/ic_product_classroom_96.png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: rgb(30, 30, 30);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .game-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    .game-scaler {
      width: 100%;
      height: 100%;
      max-width: calc(100vh * (4 / 3)); /* Keep 4:3 aspect ratio */
      max-height: calc(100vw * (3 / 4));
      aspect-ratio: 4 / 3;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    .game-scaler embed {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div class="game-wrapper">
    <div class="game-scaler">
      <embed 
        src="supermario63.swf" 
        type="application/x-shockwave-flash"
        scale="showall"
      ></embed>
    </div>
  </div>

  <script src="/ruffle-nightly/ruffle.js"></script>
</body>
</html>
