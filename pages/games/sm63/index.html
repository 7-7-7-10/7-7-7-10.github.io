<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: rgb(30, 30, 30);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .game-wrapper {
      position: relative;
      width: 960px;  /* original game width */
      height: 600px; /* original game height */
      background-color: black;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .game-wrapper embed {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div class="game-wrapper">
    <embed 
      src="supermario63.swf" 
      type="application/x-shockwave-flash"
      scale="showall"
    >
    </embed>
  </div>

  <script src="/ruffle-nightly/ruffle.js"></script>
</body>
</html>
