<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home</title>
  <link rel="icon" href="https://ssl.gstatic.com/classroom/ic_product_classroom_96.png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: rgb(30, 30, 30);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .aspect-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    .game {
      aspect-ratio: 4 / 3; /* Original aspect ratio (adjust if needed) */
      width: 100%;
      max-width: 100vw;
      max-height: 100vh;
      background-color: black;
    }

    .game embed {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="aspect-wrapper">
    <div class="game">
      <embed 
        src="supermario63.swf" 
        type="application/x-shockwave-flash"
        scale="showall"
      ></embed>
    </div>
  </div>

  <script src="/ruffle-nightly/ruffle.js"></script>
</body>
</html>
