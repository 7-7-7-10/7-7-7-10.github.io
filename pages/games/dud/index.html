<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, minimum-scale=1, maximum-scale=1">

  <!-- Load custom style sheet -->
  <link rel="stylesheet" type="text/css" href="theme/love.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #canvas, #loadingCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }

    footer {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 10;
    }

    footer img {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="loadingCanvas" oncontextmenu="event.preventDefault()"></canvas>
  <canvas id="canvas" oncontextmenu="event.preventDefault()" style="visibility: hidden;"></canvas>

  <script type='text/javascript'>
    function resizeCanvases() {
      const loadingCanvas = document.getElementById('loadingCanvas');
      const canvas = document.getElementById('canvas');

      loadingCanvas.width = canvas.width = window.innerWidth;
      loadingCanvas.height = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvases);
    window.addEventListener('load', resizeCanvases);

    function goFullScreen() {
      var canvas = document.getElementById("canvas");
      if (canvas.requestFullscreen)
        canvas.requestFullscreen();
      else if (canvas.webkitRequestFullscreen)
        canvas.webkitRequestFullscreen();
      else if (canvas.mozRequestFullScreen)
        canvas.mozRequestFullScreen();
    }

    var loadingContext = document.getElementById('loadingCanvas').getContext('2d');
    function drawLoadingText(text) {
      var canvas = loadingContext.canvas;

      loadingContext.fillStyle = "rgb(0, 0, 0)";
      loadingContext.fillRect(0, 0, canvas.width, canvas.height);

      loadingContext.font = '2em arial';
      loadingContext.textAlign = 'center';
      loadingContext.fillStyle = "rgb(11, 86, 117)";
      loadingContext.fillText(text, canvas.width / 2, canvas.height / 2);
    }

    window.onload = function () { window.focus(); resizeCanvases(); };
    window.onclick = function () { window.focus(); };

    window.addEventListener("keydown", function(e) {
      if ([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
        e.preventDefault();
      }
    }, false);

    var Module = {
      arguments: ["./game.love"],
      INITIAL_MEMORY: 16777216,
      printErr: console.error.bind(console),
      canvas: (function () {
        var canvas = document.getElementById('canvas');
        canvas.addEventListener("webglcontextlost", function (e) {
          alert('WebGL context lost. You will need to reload the page.');
          e.preventDefault();
        }, false);
        return canvas;
      })(),
      setStatus: function (text) {
        if (text) {
          drawLoadingText(text);
        } else if (Module.remainingDependencies === 0) {
          document.getElementById('loadingCanvas').style.display = 'none';
          document.getElementById('canvas').style.visibility = 'visible';
        }
      },
      totalDependencies: 0,
      remainingDependencies: 0,
      monitorRunDependencies: function (left) {
        this.remainingDependencies = left;
        this.totalDependencies = Math.max(this.totalDependencies, left);
        Module.setStatus(left
          ? 'Preparing... (' + (this.totalDependencies - left) + '/' + this.totalDependencies + ')'
          : 'All downloads complete.');
      }
    };

    Module.setStatus('Downloading...');

    window.onerror = function (event) {
      Module.setStatus('Exception thrown, see JavaScript console');
      Module.setStatus = function (text) {
        if (text) Module.printErr('[post-exception status] ' + text);
      };
    };

    var applicationLoad = function (e) {
      Love(Module);
    }
  </script>

  <script type="text/javascript" src="game.js"></script>
  <script async type="text/javascript" src="love.js" onload="applicationLoad(this)"></script>

  <footer>
    <img width="64" height="64" title="Go Fullscreen" src="itch_fullscreen_img_enlarge.svg" onclick="goFullScreen();">
  </footer>
</body>
</html>
