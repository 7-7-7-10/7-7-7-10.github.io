<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Play Escape Road 2 Game Online!</title>
  <meta name="robots" content="noindex, nofollow, noodp, noydir" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="requiresActiveX=true,IE=Edge,chrome=1" />
  <meta http-equiv="Content-Language" content="en-US" />

  <!-- Ultraviolet Proxy -->
  <script src="/static/uv/uv.bundle.js"></script>
  <script src="/static/uv/uv.config.js"></script>

  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: "Helvetica Neue", "Calibri Light", Roboto, sans-serif;
    }
    html, body {
      background-color: rgba(0, 0, 0, 0.4);
      height: 100%;
      overflow: hidden;
    }
    iframe#iframehtml5 {
      position: absolute; top: 0; left: 0;
      border: none; width: 100%; height: 100%; z-index: 1;
    }
  </style>
</head>

<body id="run_IFRAME_HTML">

  <script>
    async function start_game_frame() {
      const frame_game = document.createElement('iframe');
      frame_game.id = 'iframehtml5';
      frame_game.allowFullscreen = true;
      frame_game.className = 'iframe-default';

      // Load game using Ultraviolet proxy
      const url = 'https://game.azgame.io/escape-road-2/';
      frame_game.src = __uv$config.prefix + __uv$config.encodeUrl(url);

      // Remove preload screen if exists (optional)
      const preloader = document.getElementById("preloading-game");
      if (preloader) preloader.remove();

      document.body.appendChild(frame_game);

      frame_game.addEventListener('load', function () {
        try { this.contentWindow.focus(); } catch (e) {}
      });
    }

    // Auto-load game on DOM ready
    window.addEventListener('DOMContentLoaded', () => {
      start_game_frame();
    });
  </script>

  <!-- Hidden image for tracking (optional) -->
  <img src="count.ajax" style="display: none;" alt="" />
</body>
</html>
