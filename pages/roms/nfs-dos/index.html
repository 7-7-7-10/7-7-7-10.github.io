<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>My Awesome DOS Game</title>

  <!-- js-dos style sheet -->
  <link rel="stylesheet" href="https://v8.js-dos.com/latest/js-dos.css" />

  <!-- js-dos script -->
  <script src="https://v8.js-dos.com/latest/js-dos.js"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
    }

    #dos {
      width: 100vw;
      height: 60vw;
      max-width: 960px;
      max-height: 576px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      border: 2px solid #fff;
    }
  </style>
</head>
<body>
  <h1>My Awesome DOS Game</h1>

  <!-- Container for DOS game -->
  <div id="dos"></div>

  <!-- Run js-dos -->
  <script>
    Dos(document.getElementById("dos"), {
      url: "/pages/roms/nfs-dos/nfs.jsdos",
    });
  </script>
</body>
</html>
